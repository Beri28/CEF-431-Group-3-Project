<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="name">Meal Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter meal name">
        </div>
        <div class="form-group">
            <label for="addOns">Add Ons</label>
            <input type="text" name="addOns" class="form-control" placeholder="Enter add ons">
        </div>
        <div class="form-group">
            <label for="price">Meal Price</label>
            <input type="number" name="price" class="form-control" placeholder="Enter meal price in FCFA">
        </div>
        <input type="submit" value="Add" class="btn btn-outline-orange">
    </form>
</body>
</html>
